<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵国睿的个人网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 导航栏 */
        nav {
            background: #333;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        nav .nav-links {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav .nav-links li {
            margin: 0 20px;
        }

        nav .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
        }

        nav .nav-links li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* 首页横幅 */
        .hero {
            background-color: #5f9ea0;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .cta-button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .hero .cta-button:hover {
            background-color: #ff3d2b;
        }

        /* 关于我 */
        .section {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            border-radius: 8px;
        }

        .about-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .about-content img.avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ff6f61;
        }

        .bio {
            text-align: left;
            max-width: 600px;
        }

        .bio p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        /* 作品集 */
        #portfolio {
            background-color: #f9f9f9;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 2rem;
        }

        .portfolio-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
        }

        .portfolio-item h3 {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .portfolio-item p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        /* 技能部分 */
        #skills {
            background-color: #fff;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .skill i {
            font-size: 4rem;
            color: #ff6f61;
        }

        /* 联系表单 */
        #contact {
            background-color: #f9f9f9;
        }

        form .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #ff3d2b;
        }

        /* 页脚 */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        footer .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #ff6f61;
        }
	.circular-img {
    	    width: 140px !important;          /* 设置图片宽度 */
            height: 140px !important;         /* 设置图片高度，确保与宽度相同 */
    	    border-radius: 50%;    /* 让图片圆角达到50%，变成圆形 */
     	    object-fit: cover;     /* 保持图片比例，超出部分裁剪掉 */
}
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container">
            <a href="#home" class="logo">赵国睿</a>
            <ul class="nav-links">
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页横幅 -->
    <header id="home" class="hero">
        <div class="container">
            <h1>前端开发者 & UI设计师</h1>
            <p>用代码创造美好体验</p>
            <a href="#portfolio" class="cta-button">查看我的作品</a>
        </div>
    </header>

    <!-- 关于我 -->
    <section id="about" class="section">
        <div class="container">
            <h2>关于我</h2>
            <div class="portfolio-item">
                <img src="1.png" alt="个人头像" class="circular-img">
                <div class="bio">
                    <p>我是赵国睿，初学前端开发</p>
                    <p>擅长使用现代Web技术构建响应式网站...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="section">
        <div class="container">
            <h2>作品集</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="project1.jpg" alt="项目1">
                    <h3>电商平台</h3>
                    <p>使用Vue.js开发的响应式网站</p>
                </div>
                <!-- 更多项目... -->
            </div>
        </div>
    </section>

    <!-- 技能 -->
    <section id="skills" class="section">
        <div class="container">
            <h2>技术栈</h2>
            <div class="skills-container">
                <div class="skill">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <!-- 更多技能图标... -->
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
	<form action="https://getform.io/f/bejrlqya" method="POST">
		<input type="hidden" name="_gotcha" style="display:none;">
                <div class="form-group">
                    <input type="text" name="name" placeholder="姓名" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="邮箱" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="留言..." rows="5" required></textarea>
                </div>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 赵国睿 保留所有权利</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script>
      document.querySelector("form").onsubmit = function () {
        alert("留言发送成功！我会尽快回复您！");
      };
    </script>


</body>
</html>
